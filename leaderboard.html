  <!DOCTYPE html>
  <html dir="rtl" lang="ar">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>المتصدرين - فوازير رمضان</title>
      <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
      <style>
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: 'Cairo', sans-serif;
          }

          body {
              background-color: #1a365d;
              min-height: 100vh;
              padding: 20px;
          }

          .container {
              max-width: 1200px;
              margin: 0 auto;
          }

          .podium-wrapper {
              display: flex;
              align-items: flex-end;
              justify-content: center;
              gap: 20px;
              margin: 40px auto;
              padding: 20px;
              position: relative;
          }

          .podium-item {
              flex: 1;
              max-width: 300px;
              min-width: 200px;
              text-align: center;
              transition: transform 0.3s ease;
          }

          .podium-block {
              border-radius: 15px;
              padding: 20px;
              position: relative;
              color: white;
              overflow: hidden;
          }

          .first-place {
              height: 300px;
              background: linear-gradient(135deg, #ffd700 0%, #ffa500 100%);
          }

          .second-place {
              height: 250px;
              background: linear-gradient(135deg, #c0c0c0 0%, #a9a9a9 100%);
          }

          .third-place {
              height: 200px;
              background: linear-gradient(135deg, #cd7f32 0%, #b87333 100%);
          }

          .medal {
              width: 60px;
              height: 60px;
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              margin: 0 auto 15px;
              font-size: 24px;
              color: white;
              font-weight: bold;
          }

          .medal-1 {
              background: linear-gradient(135deg, #ffd700, #ffa500);
              border: 3px solid #ffd700;
              box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
          }

          .medal-2 {
              background: linear-gradient(135deg, #c0c0c0, #a9a9a9);
              border: 3px solid #c0c0c0;
              box-shadow: 0 0 20px rgba(192, 192, 192, 0.3);
          }

          .medal-3 {
              background: linear-gradient(135deg, #cd7f32, #b87333);
              border: 3px solid #cd7f32;
              box-shadow: 0 0 20px rgba(205, 127, 50, 0.3);
          }

          .shine-effect {
              position: absolute;
              top: 0;
              left: -100%;
              width: 50px;
              height: 100%;
              background: rgba(255, 255, 255, 0.2);
              transform: skewX(-20deg);
              animation: shine 3s infinite;
          }

          @keyframes shine {
              100% {
                  left: 200%;
              }
          }

          .score-badge {
              background: rgba(255, 255, 255, 0.2);
              padding: 8px 16px;
              border-radius: 20px;
              margin-top: 10px;
              backdrop-filter: blur(5px);
              display: inline-block;
          }

          .header {
              background: rgba(255, 255, 255, 0.1);
              padding: 20px;
              border-radius: 15px;
              margin-bottom: 30px;
              text-align: center;
              color: white;
          }

          .back-button {
              background: #10B981;
              color: white;
              padding: 12px 24px;
              border-radius: 8px;
              border: none;
              cursor: pointer;
              font-size: 16px;
              font-weight: bold;
              transition: background 0.3s ease;
              text-decoration: none;
              display: inline-block;
          }

          .back-button:hover {
              background: #059669;
          }

          @media (max-width: 768px) {
              .podium-wrapper {
                  flex-direction: column;
                  align-items: center;
              }

              .podium-item {
                  width: 100%;
                  max-width: 100%;
              }

              .first-place, .second-place, .third-place {
                  height: 200px;
              }
          }
      </style>
  </head>
  <body>
      <div class="container">
          <div class="header">
              <h1 style="font-size: 2rem; margin-bottom: 10px;">المتصدرون في فوازير رمضان</h1>
              <p style="color: rgba(255,255,255,0.8);">أفضل ثلاثة متسابقين لهذا اليوم</p>
          </div>

          <div id="winners-podium" class="podium-wrapper">
              <!-- سيتم ملء هذا القسم بواسطة JavaScript -->
          </div>

          <div style="text-align: center; margin-top: 30px;">
              <a href="index.html" class="back-button">
                  العودة للمسابقة
              </a>
          </div>
      </div>

      <script>
          function formatTime(milliseconds) {
              return (Math.round(milliseconds / 10) / 100).toFixed(2);
          }

          function updateLeaderboard() {
              const podiumContainer = document.getElementById('winners-podium');
              
              try {
                  const scores = JSON.parse(localStorage.getItem('quizScores') || '[]');
                  const today = new Date().toISOString().split('T')[0];
                  
                  const todayScores = scores
                      .filter(score => score.date.startsWith(today))
                      .sort((a, b) => {
                          if (b.score !== a.score) return b.score - a.score;
                          return a.totalTime - b.totalTime;
                      })
                      .slice(0, 3);

                  if (todayScores.length === 0) {
                      podiumContainer.innerHTML = `
                          <div style="text-align: center; color: white; padding: 40px; width: 100%;">
                              <h2 style="font-size: 24px; margin-bottom: 10px;">لا توجد نتائج لليوم حتى الآن</h2>
                              <p>كن أول المتسابقين!</p>
                          </div>
                      `;
                      return;
                  }

                  // ترتيب العرض: الثاني، الأول، الثالث
                  const displayOrder = [
                      { index: 1, class: 'second-place', position: 'الثاني', medal: '2' },
                      { index: 0, class: 'first-place', position: 'الأول', medal: '1' },
                      { index: 2, class: 'third-place', position: 'الثالث', medal: '3' }
                  ];
                  
                  podiumContainer.innerHTML = displayOrder.map(({ index, class: podiumClass, position, medal }) => {
                      const winner = todayScores[index];
                      if (!winner) return '';

                      return `
                          <div class="podium-item">
                              <div class="podium-block ${podiumClass}">
                                  <div class="medal medal-${medal}">
                                      ${medal}
                                  </div>
                                  <div class="shine-effect"></div>
                                  <div style="position: relative; z-index: 1;">
                                      <div style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">
                                          ${position}
                                      </div>
                                      <div style="font-size: 20px; margin-bottom: 15px;">
                                          ${winner.playerName}
                                      </div>
                                      <div class="score-badge">
                                          ${winner.score} نقطة
                                      </div>
                                      <div style="margin-top: 10px; font-size: 14px; opacity: 0.9;">
                                          ${formatTime(winner.totalTime)} ثانية
                                      </div>
                                  </div>
                              </div>
                          </div>
                      `;
                  }).join('');

              } catch (error) {
                  console.error('Error:', error);
                  podiumContainer.innerHTML = `
                      <div style="text-align: center; color: #ef4444; padding: 40px; width: 100%;">
                          <h2 style="font-size: 24px; margin-bottom: 10px;">حدث خطأ</h2>
                          <p>يرجى تحديث الصفحة والمحاولة مرة أخرى</p>
                      </div>
                  `;
              }
          }

          // تحديث عند تحميل الصفحة
          document.addEventListener('DOMContentLoaded', () => {
              updateLeaderboard();
              // تحديث كل 30 ثانية
              setInterval(updateLeaderboard, 30000);
          });
      </script>
  </body>
  </html>
