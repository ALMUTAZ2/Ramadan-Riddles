  <!DOCTYPE html>
  <html dir="rtl" lang="ar">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>المتصدرين - فوازير رمضان</title>
      <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
      <style>
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: 'Cairo', sans-serif;
          }

          body {
              background-color: #1a365d;
              min-height: 100vh;
              padding: 20px;
          }

          .container {
              max-width: 800px;
              margin: 0 auto;
          }

          .header {
              background: rgba(255, 255, 255, 0.1);
              padding: 20px;
              border-radius: 15px;
              margin-bottom: 30px;
              text-align: center;
              color: white;
          }

          .leaderboard-list {
              display: flex;
              flex-direction: column;
              gap: 20px;
          }

          .leaderboard-item {
              background: white;
              border-radius: 15px;
              padding: 20px;
              display: flex;
              align-items: center;
              transition: transform 0.3s ease;
              position: relative;
              overflow: hidden;
          }

          .leaderboard-item:hover {
              transform: translateY(-5px);
          }

          /* تصميم خاص للمراكز الثلاثة */
          .rank-1 {
              background: linear-gradient(135deg, #ffd700 0%, #fff5d7 100%);
              box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
          }

          .rank-2 {
              background: linear-gradient(135deg, #c0c0c0 0%, #f5f5f5 100%);
              box-shadow: 0 8px 20px rgba(192, 192, 192, 0.3);
          }

          .rank-3 {
              background: linear-gradient(135deg, #cd7f32 0%, #ffdec4 100%);
              box-shadow: 0 8px 20px rgba(205, 127, 50, 0.3);
          }

          .rank-badge {
              width: 60px;
              height: 60px;
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 24px;
              font-weight: bold;
              color: white;
              margin-left: 20px;
              flex-shrink: 0;
              border: 3px solid white;
          }

          .badge-1 {
              background: linear-gradient(145deg, #ffd700, #ffa500);
              box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
          }

          .badge-2 {
              background: linear-gradient(145deg, #c0c0c0, #a9a9a9);
              box-shadow: 0 0 20px rgba(192, 192, 192, 0.3);
          }

          .badge-3 {
              background: linear-gradient(145deg, #cd7f32, #b87333);
              box-shadow: 0 0 20px rgba(205, 127, 50, 0.3);
          }

          .player-info {
              flex-grow: 1;
          }

          .rank-title {
              font-size: 1.5rem;
              font-weight: bold;
              color: #1e40af;
              margin-bottom: 5px;
          }

          .player-name {
              font-size: 1.2rem;
              color: #374151;
              margin-bottom: 5px;
          }

          .time-info {
              font-size: 0.9rem;
              color: #6b7280;
          }

          .score {
              background: rgba(37, 99, 235, 0.9);
              color: white;
              padding: 10px 20px;
              border-radius: 25px;
              font-weight: bold;
              font-size: 1.1rem;
              margin-right: 15px;
              flex-shrink: 0;
          }

          .shine {
              position: absolute;
              top: 0;
              left: -100%;
              width: 50px;
              height: 100%;
              background: rgba(255, 255, 255, 0.3);
              transform: skewX(-20deg);
              animation: shine 3s infinite;
          }

          @keyframes shine {
              100% {
                  left: 200%;
              }
          }

          .back-button {
              background: #10B981;
              color: white;
              padding: 12px 24px;
              border-radius: 8px;
              border: none;
              cursor: pointer;
              font-size: 16px;
              font-weight: bold;
              transition: background 0.3s ease;
              text-decoration: none;
              display: inline-block;
          }

          .back-button:hover {
              background: #059669;
          }

          .no-results {
              background: white;
              border-radius: 15px;
              padding: 40px;
              text-align: center;
              color: #6b7280;
          }

          @media (max-width: 480px) {
              .leaderboard-item {
                  flex-direction: column;
                  text-align: center;
                  gap: 15px;
                  padding: 15px;
              }

              .rank-badge {
                  margin: 0;
              }

              .score {
                  margin: 10px 0 0 0;
              }
          }
      </style>
  </head>
  <body>
      <div class="container">
          <div class="header">
              <h1 style="font-size: 2rem; margin-bottom: 10px;">المتصدرون في فوازير رمضان</h1>
              <p style="color: rgba(255,255,255,0.8);">أفضل ثلاثة متسابقين لهذا اليوم</p>
          </div>

          <div id="leaderboard-container" class="leaderboard-list">
              <!-- سيتم ملء هذا القسم بواسطة JavaScript -->
          </div>

          <div style="text-align: center; margin-top: 30px;">
              <a href="index.html" class="back-button">
                  العودة للمسابقة
              </a>
          </div>
      </div>

      <script>
          function formatTime(milliseconds) {
              return (Math.round(milliseconds / 10) / 100).toFixed(2);
          }

          function getRankTitle(rank) {
              const titles = ['الأول', 'الثاني', 'الثالث'];
              return titles[rank - 1];
          }

          function updateLeaderboard() {
              const leaderboardContainer = document.getElementById('leaderboard-container');
              
              try {
                  const scores = JSON.parse(localStorage.getItem('quizScores') || '[]');
                  const today = new Date().toISOString().split('T')[0];
                  
                  const todayScores = scores
                      .filter(score => score.date.startsWith(today))
                      .sort((a, b) => {
                          if (b.score !== a.score) return b.score - a.score;
                          return a.totalTime - b.totalTime;
                      })
                      .slice(0, 3);

                  if (todayScores.length === 0) {
                      leaderboardContainer.innerHTML = `
                          <div class="no-results">
                              <h2 style="font-size: 1.5rem; margin-bottom: 10px;">لا توجد نتائج لليوم حتى الآن</h2>
                              <p>كن أول المتسابقين!</p>
                          </div>
                      `;
                      return;
                  }

                  leaderboardContainer.innerHTML = todayScores.map((player, index) => {
                      const rank = index + 1;
                      return `
                          <div class="leaderboard-item rank-${rank}">
                              <div class="shine"></div>
                              <div class="rank-badge badge-${rank}">
                                  ${rank}
                              </div>
                              <div class="player-info">
                                  <div class="rank-title">المركز ${getRankTitle(rank)}</div>
                                  <div class="player-name">${player.playerName}</div>
                                  <div class="time-info">الوقت: ${formatTime(player.totalTime)} ثانية</div>
                              </div>
                              <div class="score">
                                  ${player.score} نقطة
                              </div>
                          </div>
                      `;
                  }).join('');

              } catch (error) {
                  console.error('Error:', error);
                  leaderboardContainer.innerHTML = `
                      <div class="no-results" style="color: #ef4444;">
                          <h2>حدث خطأ</h2>
                          <p>يرجى تحديث الصفحة والمحاولة مرة أخرى</p>
                      </div>
                  `;
              }
          }

          // تحديث عند تحميل الصفحة
          document.addEventListener('DOMContentLoaded', () => {
              updateLeaderboard();
              // تحديث كل 30 ثانية
              setInterval(updateLeaderboard, 30000);
          });
      </script>
  </body>
  </html>
