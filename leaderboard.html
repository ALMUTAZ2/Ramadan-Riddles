  <!DOCTYPE html>
  <html dir="rtl" lang="ar">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>المتصدرين - فوازير رمضان 1446</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://unpkg.com/lucide@latest"></script>
      <style>
          @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
          
          * {
              font-family: 'Cairo', sans-serif;
          }

          .podium-wrapper {
              display: flex;
              align-items: flex-end;
              justify-content: center;
              gap: 20px;
              margin: 40px auto;
              padding: 20px;
          }

          .podium-item {
              text-align: center;
              transition: all 0.3s ease;
          }

          .podium-item:hover {
              transform: translateY(-10px);
          }

          .podium-number {
              font-size: 24px;
              font-weight: bold;
              margin-bottom: 10px;
          }

          .podium-block {
              width: 100%;
              border-radius: 12px;
              padding: 20px;
              position: relative;
              overflow: hidden;
          }

          /* تأثيرات التاج */
          @keyframes float {
              0%, 100% { transform: translateY(0) rotate(-10deg); }
              50% { transform: translateY(-10px) rotate(10deg); }
          }

          .crown {
              position: absolute;
              top: -30px;
              left: 50%;
              transform: translateX(-50%);
              animation: float 3s ease-in-out infinite;
              filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
          }

          /* تأثير اللمعان */
          @keyframes shine {
              0% { transform: translateX(-100%) rotate(45deg); }
              100% { transform: translateX(100%) rotate(45deg); }
          }

          .shine-effect {
              position: absolute;
              top: 0;
              left: 0;
              width: 50px;
              height: 100%;
              background: rgba(255, 255, 255, 0.2);
              transform: skewX(-20deg);
              animation: shine 3s infinite;
          }

          /* تأثيرات النجوم */
          @keyframes twinkle {
              0%, 100% { opacity: 1; transform: scale(1); }
              50% { opacity: 0.5; transform: scale(0.8); }
          }

          .star {
              position: absolute;
              animation: twinkle 2s infinite;
          }

          .score-badge {
              background: rgba(255, 255, 255, 0.2);
              padding: 8px 16px;
              border-radius: 20px;
              margin-top: 10px;
              backdrop-filter: blur(5px);
          }

          /* ألوان البوديوم */
          .first-place {
              background: linear-gradient(135deg, #FFD700, #FFA500);
              height: 300px;
          }

          .second-place {
              background: linear-gradient(135deg, #C0C0C0, #E8E8E8);
              height: 250px;
          }

          .third-place {
              background: linear-gradient(135deg, #CD7F32, #DFA878);
              height: 200px;
          }
      </style>
  </head>
  <body class="bg-gradient-to-b from-blue-900 to-indigo-950 min-h-screen">
      <!-- شريط التاريخ -->
      <div class="bg-white/5 backdrop-blur-sm border-b border-white/10 p-4">
          <div class="max-w-7xl mx-auto flex justify-between items-center">
              <div class="flex items-center gap-2">
                  <i data-lucide="moon-star" class="w-6 h-6 text-yellow-400"></i>
                  <span class="text-yellow-400 text-lg">فوازير رمضان 1446</span>
              </div>
              <div class="flex items-center gap-2">
                  <i data-lucide="trophy" class="w-6 h-6 text-green-400"></i>
                  <span class="text-green-400 text-lg">المتصدرين الثلاثة</span>
              </div>
          </div>
      </div>

      <!-- المحتوى الرئيسي -->
      <div class="container mx-auto px-4 py-8">
          <div class="text-center mb-8">
              <h1 class="text-4xl font-bold text-yellow-400 mb-4">🌙 أبطال اليوم 🌙</h1>
              <p class="text-white/80 text-xl">المتصدرون في مسابقة فوازير رمضان</p>
          </div>

          <div id="winners-podium" class="podium-wrapper">
              <!-- سيتم ملء هذا القسم ديناميكياً -->
          </div>

          <div class="text-center mt-12">
              <button onclick="window.location.href='index.html'" class="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white px-8 py-4 rounded-xl text-lg inline-flex items-center gap-2 transition-transform hover:scale-105">
                  <i data-lucide="arrow-left" class="w-5 h-5"></i>
                  العودة للمسابقة
              </button>
          </div>
      </div>

      <script>
          lucide.createIcons();

          function getWinnerEmoji(position) {
              const emojis = {
                  1: '👑',
                  2: '🥈',
                  3: '🥉'
              };
              return emojis[position] || '🏆';
          }

          function updateLeaderboard() {
              try {
                  // استرجاع النتائج من التخزين المحلي
                  const scores = JSON.parse(localStorage.getItem('quizScores') || '[]');
                  const today = new Date().toISOString().split('T')[0];
                  
                  // فلترة وترتيب النتائج
                  const todayScores = scores
                      .filter(score => score.date.startsWith(today))
                      .sort((a, b) => {
                          if (b.score !== a.score) return b.score - a.score;
                          return a.totalTime - b.totalTime;
                      })
                      .slice(0, 3); // أخذ أفضل 3 نتائج فقط

                  // ترتيب العرض: الثاني، الأول، الثالث
                  const displayOrder = [
                      { index: 1, class: 'second-place', position: 'الثاني' },
                      { index: 0, class: 'first-place', position: 'الأول' },
                      { index: 2, class: 'third-place', position: 'الثالث' }
                  ];

                  if (todayScores.length === 0) {
                      document.getElementById('winners-podium').innerHTML = `
                          <div class="text-center text-white/60 py-16 w-full">
                              <i data-lucide="hourglass" class="w-16 h-16 mx-auto mb-4"></i>
                              <p class="text-xl">لا توجد نتائج لليوم حتى الآن</p>
                          </div>
                      `;
                      lucide.createIcons();
                      return;
                  }

                  const podiumHTML = displayOrder.map(({ index, class: podiumClass, position }) => {
                      const winner = todayScores[index];
                      if (!winner) return ''; // تخطي إذا لم يكن هناك فائز لهذا المركز

                      return `
                          <div class="podium-item flex-1 max-w-xs">
                              <div class="podium-block ${podiumClass} relative">
                                  ${index === 0 ? `
                                      <i data-lucide="crown" class="crown w-12 h-12 text-yellow-400"></i>
                                  ` : ''}
                                  <div class="shine-effect"></div>
                                  <div class="relative z-10">
                                      <div class="text-4xl mb-4">${getWinnerEmoji(index + 1)}</div>
                                      <div class="text-2xl font-bold text-white mb-2">${position}</div>
                                      <div class="text-xl font-bold text-white mb-4">${winner.playerName}</div>
                                      <div class="score-badge text-white">
                                          ${winner.score} نقطة
                                      </div>
                                      <div class="text-white/80 text-sm mt-2">
                                          ${Math.round(winner.totalTime / 10) / 100} ثانية
                                      </div>
                                  </div>
                              </div>
                          </div>
                      `;
                  }).join('');

                  document.getElementById('winners-podium').innerHTML = podiumHTML;
                  lucide.createIcons();

              } catch (error) {
                  console.error('Error updating leaderboard:', error);
                  document.getElementById('winners-podium').innerHTML = `
                      <div class="text-center text-red-400 py-16 w-full">
                          <i data-lucide="alert-triangle" class="w-16 h-16 mx-auto mb-4"></i>
                          <p class="text-xl">حدث خطأ أثناء تحميل النتائج</p>
                      </div>
                  `;
                  lucide.createIcons();
              }
          }

          // تحديث المتصدرين عند تحميل الصفحة
          document.addEventListener('DOMContentLoaded', () => {
              updateLeaderboard();
              // تحديث كل 30 ثانية
              setInterval(updateLeaderboard, 30000);
          });
      </script>
  </body>
  </html>
